<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sejuk Dekorasi - Beranda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOPBAR + BURGER -->
  <header class="topbar">
    <button id="burgerBtn" class="burger">☰</button>
    <div class="brand">
  <img src="logo.png" style="
    width:20px;
    height:20px;
    border-radius:50%;
    object-fit:cover;
  ">
  Sejuk Dekorasi-Akses Awal
</div>


    <div class="right-actions">
      <a href="produk.html" class="link">Produk</a>
      <a href="kontak.html" class="link">Kontak</a>
    </div>
  </header>

  <!-- SIDEBAR -->
  <nav id="sidebar" class="sidebar">
    <a href="index.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak Person</a>
    <a href="tentang.html">Tentang</a>
    <div class="divider"></div>
    <a href="admin.html" class="admin-link">Admin Panel</a>
    <div class="serv-info">Melayani: <strong>Jawa Tengah</strong></div>
  </nav>

  <main>
    <section class="hero">
      <h1>Sejuk Dekorasi</h1>
      <p>Mewujudkan momen spesial — Melayani wilayah <strong>Jawa Tengah</strong></p>

      <div class="hero-actions">
        <input id="homeSearch" class="search" placeholder="Cari produk (nama atau kode)..." /><br>
        <a href="produk.html" class="btn btn-primary">Lihat Semua Produk</a>
      </div>
    </section>

    <section class="container">
      <h2>Cuplikan Produk</h2>
      <div id="previewGrid" class="grid">
        <!-- terisi lewat js (preview 6 produk atau kosong) -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 Sejuk Dekorasi — Melayani Jawa Tengah</small>
  </footer>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script>
    // sidebar toggle
    document.getElementById('burgerBtn').addEventListener('click', ()=>{
      document.getElementById('sidebar').classList.toggle('active');
    });

    // home quick search triggers produk page with query param
    document.getElementById('homeSearch').addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        const q = this.value.trim();
        if(q) location.href = 'produk.html?search=' + encodeURIComponent(q);
      }
    });

    // render preview
    renderPreview(); // dari app.js
  </script>
</body>
</html>
